			</div>
		</div>
		<section>
			<div id="main">
				<h2>4.Body</h2>
				<div id="main1">
					<table>
						<tr>
							<td colspan="4"> <input type="text" id="HienThi"> </td>
						</tr>
						<tr>
							<td><input class="btn" type="button" value="7" onclick="Number('7')"></td>
							<td><input class="btn" type="button" value="8" onclick="Number('8')"></td>

							<td><input class="btn" type="button" value="/" onclick="Number('/')"></td>
						</tr>
						<tr>
							<td><input class="btn" type="button" value="4" onclick="Number('4')"></td>
							<td><input class="btn" type="button" value="5" onclick="Number('5')"></td>
							<td><input class="btn" type="button" value="6" onclick="Number('6')"></td>
							<td><input class="btn" type="button" value="*" onclick="Number('*')"></td>
						</tr>
						<tr>
							<td><input class="btn" type="button" value="1" onclick="Number('1')"></td>
							<td><input class="btn" type="button" value="2" onclick="Number('2')"></td>
							<td><input class="btn" type="button" value="3" onclick="Number('3')"></td>
							<td><input class="btn" type="button" value="+" onclick="Number('+')"></td>
						</tr>
						<tr>
							<td><input class="btn" type="button" value="<-" onclick="HienThi.value=HienThi.value.substr(0,HienThi.value.length-1)"></td>
							<td><input class="btn" type="button" value="C" onclick="clean()"></td>
							<td><input class="btn" type="button" value="%" onclick="Number('%')"></td>
							<td><input class="btn" type="button" value="-" onclick="Number('-')"></td>
						</tr>
						<tr>
							<td colspan="2"><input class="btn" id="spec" type="button" value="0" onclick="Number('0')"></td>
							<td><input class="btn" type="button" value="." onclick="Number('.')"></td>
							<td ><input class="btn" id="spec1" type="button" value="=" onclick="calculator()"></td>
						</tr>
					</table>
				</div>
				<div id="main2">
					<div class="slider">
            		    <div class="slideshow-container">
                        	<div class="mySlidesfade">
                          		<img src="4.jpg" style="width:100%">
                        	</div>
                
                        	<div class="mySlidesfade">
                          		<img src="5.png" style="width:100%">
                        	</div>
                
                        	<div class="mySlidesfade">
                          		<img src="6.jpg" style="width:100%">
                        	</div>
                      	</div>
                      	<br>
    
                      	<div class="dot1" style="text-align:center">
                    	    <span class="dot" onclick="currentSlide(0)"></span> 
                    	    <span class="dot" onclick="currentSlide(1)"></span> 
                    	    <span class="dot" onclick="currentSlide(2)"></span> 
                    	</div>
                      	<script>
                            var slideIndex;
                            function showSlides() {
                                var i;
                                var slides = document.getElementsByClassName("mySlidesfade");
                                var dots = document.getElementsByClassName("dot");
                                for (i = 0; i < slides.length; i++) {
                                   slides[i].style.display = "none";  
                                }
                                for (i = 0; i < dots.length; i++) {
                                    dots[i].className = dots[i].className.replace(" active", "");
                                }
                           
                                slides[slideIndex].style.display = "block";  
                                dots[slideIndex].className += " active";
                                slideIndex++;
                                if (slideIndex > slides.length - 1) {
                                  slideIndex = 0
                                }    
                                setTimeout(showSlides, 5000);
                            } 
                            showSlides(slideIndex = 0);                  
                            function currentSlide(n) {
                              showSlides(slideIndex = n);
                            }
                        </script>
            		</div>
				</div>
			</div>
			<div id="slide">
				<h2>5.Sidebar</h2>
				<div id="slide1">5.1 Siderbor Feature</div>

</body>
